<!DOCTYPE html>
<html>
<head>
    <style>
        body {}
        .roomsContainer {
            float:left;
            width:100px;
            border-right:1px solid black;
            height:300px;
            padding:10px;
            overflow:scroll-y;
        }
        .conversationContainer {
            float:left;
            width:300px;
            height:250px;
            overflow:scroll-y;
            padding:10px;
        }
        #data {
        }
    </style>
    <title>SimpleChat || Rooms</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
        //Will be adding CHATROOM LOGIC HERE
        //We have Server Side funtions, now we need to add client side functions
        var socket = io.connect('http://197.88.44.41:3000');
        socket.on('connect', function() {
            socket.emit('addUser', prompt("What's your name"));
        });
        socket.on('updateChat', function(username, data) {
            $('#conversation').append('<b>' + username + ':</b> ' + data + '<br>');
        });
        socket.on('updateRooms', function(rooms, currentRoom) {
            $('#rooms').empty();
            $.each(rooms, function(key, value) {
                if(value === currentRoom) {
                    $('#rooms').append('<div>'
                    + value
                    + '</div>');
                }else {
                    $('#rooms').append('<div><a href="#" onclick="switchRoom(\''+ value + '\')">'
                     + value
                     + '</a></div>');
                }
            });
        });
        function switchRoom(room) {
            socket.emit('switchRoom', room);
        }
        //when the page loads we need to do a few things
        $(function() {
            //get sent data on click
            $('#datasend').click( function() {
                var message = $('#data').val();
                //clear the input box
                $('#data').val('');
                $('#data').focus();
                //send it to the server
                socket.emit('sendChat', message);
            });
            //allow the client to use enter key
            $('#data').keypress(function(e) {
                if(e.which == 13) {
                    $(this).blur();
                    //select the send box
                    $('#datasend').focus().click();
                    //Select the input box
                    $('#data').focus();
                }
            });
        });
    </script>

</head>
<body>
<div class="roomsContainer">
	<b>SimpleChat || Rooms</b>
	<div id="rooms"></div>
</div>
<div class="conversationContainer">
	<div id="conversation"></div>
	<input id="data" style="width:200px;" />
	<input type="button" id="datasend" value="send" />
</div>
</body>
</html>
